<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="mt-5">
        <a href="/">back</a>
        <h5>Online currency converter</h5>
        <h2 th:text="${result}" th:placeholder="0.0"></h2><h5 th:text="${currency}"></h5>
        <form method="post">
            <input type="text" name="fromCode" placeholder="Currency convert from" class="form-control" /><br>
            <input type="text" name="toCode" placeholder="Currency convert to" class="form-control" /><br>
            <input type="number" name="amount" placeholder="Amount to convert" class="form-control" /><br>
            <button type="submit" class="btn btn-success">Convert</button>
        </form>


    </div>
</div>
</body>
</html>
