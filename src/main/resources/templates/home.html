<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!--xmlns="http://www.w3.org/1999/xhtml"-->
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
    <body>
        <div class="container">
            <a href="/converter"> Online converter</a>
            <h5>Welcome to currency converter</h5>
            <h5>Current  Rates Based On US Dollars</h5>
            <table class="table">
                <thead >
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Currency</th>
                    <th scope="col">Rates</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>KGS</td>
                    <td th:text="${kgs}">Otto</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>EUR</td>
                    <td th:text="${eur}">Otto</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>RUB</td>
                    <td th:text="${rub}">Otto</td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td>CAD</td>
                    <td th:text="${cad}">Otto</td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
